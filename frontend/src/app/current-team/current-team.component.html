<div class="container team-container" style="width: 250px; position: relative;">
  <div
    style="position: absolute; top: 10px; right: 10px;"
    (click)="closeFunction()"
  >
    X.
  </div>
  <div class="center-text team-header-text">
    the team.
  </div>
  <div
    class="center-text team-member-name"
    *ngFor="let tup of currentTeam; last as isLast"
  >
    {{ tup[0] }}<span *ngIf="!isLast">,</span><span *ngIf="isLast">.</span>
  </div>
</div>
