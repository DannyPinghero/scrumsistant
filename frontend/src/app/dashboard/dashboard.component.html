<app-nav [showSecondaryLinks]="false"></app-nav>

<div style="margin-top: 40px; margin-bottom: 10px;">
  <div class="container">
    <div class="grid">
      <p class="grid__item--one-whole center-text">choose a ceremony.</p>
    </div>
  </div>
  <div class="ceremonyContainer container">
    <div class="grid">
      <button
        class="grid__item--one-half-center cta--primary"
        routerLink="/app/standup"
      >
        <span class="dashboardClicky">daily</span>
      </button>
      <button
        class="grid__item--one-half-center cta--primary"
        routerLink="/app/pointing"
      >
        <span class="dashboardClicky">planning</span>
      </button>
      <button
        class="grid__item--one-half-center cta--primary"
        routerLink="/app/retro"
      >
        <span class="dashboardClicky">retro</span>
      </button>
      <button
        class="grid__item--one-half-center cta--primary"
        *ngIf="isPM"
        routerLink="/pm_tools"
      >
        <span class="dashboardClicky">pmConfig</span>
      </button>
      <p
        class="grid__item--one-half-center cta--text center-text logout"
        (click)="logout()"
      >
        <span class="dashboardClicky">logout.</span>
      </p>
    </div>
  </div>

  <div style="display: flex; justify-content: center;">
    <app-current-team></app-current-team>
  </div>

  <div>
    <label
      >Your Name:
      <input
        [(ngModel)]="user.display_name"
        [placeholder]="user.display_name ? null : 'What\'s your name, punk?'"
      />
    </label>
    <button (click)="saveName()" id="saveButton">Save!</button>
  </div>
</div>
