<app-nav></app-nav>

<div>
  <div>
    <label
      >Your Name:
      <input
        [(ngModel)]="user.display_name"
        [placeholder]="user.display_name ? null : 'What\'s your name, punk?'"
      />
    </label>
    <button (click)="saveName()">Save!</button>
  </div>

  <div *ngIf="nameLocked">
    <div>Your Name: {{ user.displayName }}</div>

    <div>
      Current Users:
      <div *ngFor="let name of usernames">
        {{ name }}
      </div>
    </div>
  </div>
</div>
